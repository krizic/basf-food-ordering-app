version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
      - db-data:/usr/src/app/prisma
    environment:
      - DATABASE_URL=file:/usr/src/app/prisma/dev.db
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:5173

volumes:
  db-data:
